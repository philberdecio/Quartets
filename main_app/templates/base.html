{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <script src="{% static 'scripts/main.js' %}" defer></script>
    <title>Quartets</title>
</head>
<body>
    <div id="header">
        <h1>Quartets</h1>
        {% if user.is_authenticated %}
            <div class="login-menu">
                <div class="login-name">{{user.username}}</div><br>
                <!-- <div class="spacer">_____</div><br> -->
                <a class="login-item" href="{% url 'logout' %}">Logout</a>
            </div>
        {% else %}
            <div class="login-menu">
                <a class="login-item" href="{% url 'login' %}">Log In</a>
                <a class="login-item" href="{% url 'signup' %}">Sign Up</a>
            </div>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
