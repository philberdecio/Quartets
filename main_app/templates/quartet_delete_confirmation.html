{% extends 'base.html' %} {% block content %}
<h3 class="delete-confirmation">Are you sure you want to delete this quartet?</h3>
<form method="post">
    {% csrf_token %}
    <div class="buttons">
        <input type="submit" value="Confirm" />
        <a href="{% url 'folio_detail' quartet.folio.pk %}">Cancel</a>
    </div>
</form>
{% endblock %}
